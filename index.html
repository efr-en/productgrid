<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Halloween Store</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

            <h2>skeleton dog</h2>
            <p class="price">$100</p>
            <p class="description">super spooky</p>

    <footer>super spooky</footer>

</html>
